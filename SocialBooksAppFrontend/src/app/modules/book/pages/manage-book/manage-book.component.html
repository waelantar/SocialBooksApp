<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  @if(errorMsg.length)
  {
    <div class="alert alert-danger mt-2" role="alert">
      @for(msg of errorMsg;track msg)
      {
        <p class="p-0 m-0">{{msg}}</p>

      }
    </div>
  }
<div class="d-flex gap-2">
  <div class="col-3">
    <img class="rounded-1" width="100%" height="100%" [src]="selcetedPicture || 'www.html.am/images/html-codes/links/boracay-white-beach-sunset-300x225.jpg'" alt="..">
    <div class="mt-2">
      <input
      (change)="onFileSelected($event)"
      class="form-control"
      type="file"
      id="formFile"
      accept="image/*">
    </div>
  </div>
  <div class="col-9">
    <form class="row g-3">
      <div class="col-12">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Book title">
      </div>
      <div class="col-6">
        <label for="title" class="form-label">Author name</label>
        <input [(ngModel)]="bookRequest.authorName" name="authoName" type="text" class="form-control" id="author" placeholder="Author Name">
      </div>
      <div class="col-6">
        <label for="title" class="form-label">ISBN</label>
        <input [(ngModel)]="bookRequest.isbn"  name="isbn" type="text" class="form-control" id="isbn" placeholder="ISBN">
      </div>
      <div class="col-6">
        <label for="title" class="form-label">Synopsis</label>
        <textarea [(ngModel)]="bookRequest.synopsis" name="synopis" rows="4" class="form-control" id="synopsis" placeholder="Synopsis"></textarea>
      </div>
      <div class="col-12">
        <input [(ngModel)]="bookRequest.shareable" name="shareble" type="checkbox" class="form-check-input" id="shareme">
        <label for="shareme" class="form-check-label">Share me</label>
      </div>

      <div class="d-flex justify-content-end gap-2 col-12">
        <button (click)="saveBook()" type="submit" class="btn btn-outline-primary">
          <i class="fas fa-save"></i>&nbsp;Save
        </button>
        <a routerLink="books/my-books" class="btn btn-link text-danger">
          <i class="fas fa-times"></i>&nbsp;Cancel
        </a>
      </div>
    </form>

  </div>
</div>
</div>
