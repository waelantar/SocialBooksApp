<div class="rating">
  @for (_ of [].constructor(fullStars);track _)
    {
      <i class="fas fa-star text-warning"></i>
    }
  @if (hasHalfStars)
    {
      <i class="fas fa-star-half-alt  text-warning"></i>
    }
  @for (_ of [].constructor(emptyStars);track _)
  {
    <i class="fas fa-star "></i>
  }


</div>
