<main class="login-container" role="main">
  <div class="content">
    <header>
      <h1>BOOK EXCHANGE</h1>
      <p class="tagline">Welcome Back!</p>
    </header>
    <section class="login-form">
      <h2>Login to Your Account</h2>
      <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
        @for (msg of errorMsg; track msg) {
          <p>{{msg}}</p>
        }
      </div>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="login">Email address</label>
          <input [(ngModel)]="authRequest.email" type="email" id="login" name="email" placeholder="exemple@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="authRequest.password" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign in
          </button>
        </div>
      </form>
    </section>
    <section class="register-link">
      <p>Don't have an account?</p>
      <a class="btn btn-secondary" (click)="register()">Register</a>
    </section>
  </div>
</main>
